<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my valentine forever, bubu? ğŸ’˜</title>

  <style>
    :root {
      --card: rgba(255,255,255,0.75);
      --text: #1f1f1f;
      --yes: #22c55e;
      --no: #ef4444;
      --shadow: 0 20px 60px rgba(0,0,0,0.15);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      overflow: hidden;

      /* âœ… Always romantic background (never black) */
      background:
        radial-gradient(1200px 800px at 20% 10%, #ffdde1, transparent 60%),
        radial-gradient(1200px 800px at 80% 90%, #ee9ca7, transparent 60%),
        linear-gradient(135deg, #fff5f7, #ffe4e6);
    }

    /* Optional photo layer (only enabled by JS) */
    .bgPhoto {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.26;              /* soft */
      filter: blur(2px) saturate(1.05);
      transform: scale(1.02);
      pointer-events: none;
      z-index: 0;
      display: none;              /* off by default */
    }

    .softOverlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 600px at 50% 20%, rgba(255,105,180,0.16), transparent 60%),
        radial-gradient(900px 600px at 50% 90%, rgba(255,45,85,0.12), transparent 60%);
      pointer-events: none;
      z-index: 1;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.35;
      filter: blur(0.2px);
      z-index: 2;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp linear infinite;
      transform: translateY(120vh);
      user-select: none;
    }

    @keyframes floatUp {
      from { transform: translateY(120vh) translateX(0) rotate(0deg); }
      to   { transform: translateY(-20vh) translateX(40px) rotate(18deg); }
    }

    .card {
      width: min(760px, calc(100vw - 32px));
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.7);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: 28px;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 3;
    }

    .title {
      font-size: clamp(28px, 4vw, 44px);
      line-height: 1.1;
      margin: 0 0 10px;
      letter-spacing: -0.02em;
      text-align: center;
    }

    .subtitle {
      margin: 0 0 18px;
      text-align: center;
      font-size: 16px;
      opacity: 0.85;
    }

    .stage {
      position: relative;
      height: 250px;
      border-radius: 22px;
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(255,255,255,0.7);
      overflow: hidden;
    }

    button {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      font-weight: 800;
      cursor: pointer;
      transition: transform 0.12s ease;
      box-shadow: 0 14px 30px rgba(0,0,0,0.14);
      user-select: none;
      position: absolute;
      white-space: nowrap;
    }

    button:active { transform: scale(0.98); }

    .yes { background: var(--yes); color: white; }
    .no  { background: var(--no);  color: white; }

    .success {
      display: none;
      text-align: center;
      padding: 14px 0 0;
    }
    .success h2 {
      margin: 10px 0 6px;
      font-size: 28px;
    }
    .success p {
      margin: 0;
      opacity: 0.9;
      font-size: 16px;
    }

    .badge {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      margin-top: 14px;
      background: rgba(34,197,94,0.15);
      border: 1px solid rgba(34,197,94,0.35);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 800;
    }

    .hint {
      margin-top: 14px;
      text-align: center;
      opacity: 0.75;
      font-size: 14px;
    }

    .tiny {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="bgPhoto" id="bgPhoto"></div>
  <div class="softOverlay"></div>
  <div class="hearts" id="hearts"></div>

  <main class="card">
    <h1 class="title">Will you be my valentine forever, <span aria-label="bubu">bubu</span>? ğŸ’˜</h1>
    <p class="subtitle">Pick wiselyâ€¦ because â€œNoâ€ is kinda shy ğŸ˜Œ</p>

    <section class="stage" id="stage" aria-label="Valentine choice area">
      <button class="yes" id="yesBtn">Yes ğŸ’š</button>
      <button class="no" id="noBtn">No ğŸ™ƒ</button>

      <div class="success" id="success">
        <div style="font-size:48px;">ğŸ¥¹ğŸ’˜âœ¨</div>
        <h2>Yayyyyy! Itâ€™s a forever date ğŸ’</h2>
        <p>Okay bubu, now youâ€™re officially stuck with me. ğŸ˜Œâ¤ï¸</p>
        <div class="badge">âœ… Forever locked in</div>
      </div>
    </section>

    <div class="hint" id="hint">Hover on â€œNoâ€ ğŸ‘€</div>
    <div class="tiny" id="tiny">No attempts blocked: 0 ğŸ˜Œ</div>
  </main>

  <script>
    // ====== OPTIONAL BACKGROUND PHOTO ======
    const USE_BG_PHOTO = false;      // <-- set true if you want your couple photo
    const BG_FILE = "bg.jpg";        // <-- your file name in repo root

    const bgPhoto = document.getElementById("bgPhoto");
    if (USE_BG_PHOTO) {
      bgPhoto.style.backgroundImage = `url("${BG_FILE}")`;
      bgPhoto.style.display = "block";
    }

    // ====== FLOATING HEARTS ======
    const heartsWrap = document.getElementById("hearts");
    const heartEmojis = ["ğŸ’˜","ğŸ’–","ğŸ’—","ğŸ’“","ğŸ’","ğŸ’•","â¤ï¸","ğŸ©·","âœ¨"];
    function makeHeart(){
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (7 + Math.random() * 10) + "s";
      el.style.fontSize = (16 + Math.random() * 22) + "px";
      el.style.opacity = (0.22 + Math.random() * 0.55);
      el.style.animationDelay = (-Math.random() * 10) + "s";
      heartsWrap.appendChild(el);
      setTimeout(() => el.remove(), 20000);
    }
    for (let i = 0; i < 26; i++) makeHeart();
    setInterval(makeHeart, 650);

    // ====== BUTTON LOGIC ======
    const stage = document.getElementById("stage");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const success = document.getElementById("success");
    const hint = document.getElementById("hint");
    const tiny = document.getElementById("tiny");

    const PAD = 12;
    const GAP = 18;      // safety gap so NO never overlaps YES
    const FAR = 90;      // how far away from YES we aim
    let blocks = 0;

    // Alternate sides: true => move NO to right of YES, then left, then right...
    let placeRightNext = true;

    const cuteMsgs = ["Are you sure? ğŸ¥º","Think again ğŸ˜­","Pls no ğŸ™ˆ","Bubuâ€¦ really? ğŸ¥¹","Last chance ğŸ˜Œ"];
    let msgTimer = null;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function setPos(el, x, y){
      const s = stage.getBoundingClientRect();
      const w = el.offsetWidth, h = el.offsetHeight;
      el.style.left = clamp(x, PAD, s.width  - w - PAD) + "px";
      el.style.top  = clamp(y, PAD, s.height - h - PAD) + "px";
    }

    function localRect(el){
      return {
        x: parseFloat(el.style.left || "0"),
        y: parseFloat(el.style.top  || "0"),
        w: el.offsetWidth,
        h: el.offsetHeight
      };
    }

    function overlaps(a, b){
      return !(
        a.x + a.w + GAP <= b.x ||
        b.x + b.w + GAP <= a.x ||
        a.y + a.h + GAP <= b.y ||
        b.y + b.h + GAP <= a.y
      );
    }

    function placeYesFixed(){
      const s = stage.getBoundingClientRect();
      const w = yesBtn.offsetWidth, h = yesBtn.offsetHeight;
      const x = s.width * 0.38 - w/2;
      const y = s.height * 0.52 - h/2;
      setPos(yesBtn, x, y);
    }

    function pickSpotOnSide(sideRight){
      const s = stage.getBoundingClientRect();
      const y = localRect(yesBtn);
      const nW = noBtn.offsetWidth, nH = noBtn.offsetHeight;

      // Desired X range for each side (far from YES)
      const rightMin = y.x + y.w + FAR;
      const rightMax = s.width - nW - PAD;

      const leftMin  = PAD;
      const leftMax  = y.x - nW - FAR;

      const sideOk = sideRight ? (rightMin <= rightMax) : (leftMin <= leftMax);

      let best = null;

      for (let i = 0; i < 60; i++){
        let x;
        if (sideOk){
          x = sideRight
            ? (rightMin + Math.random() * (rightMax - rightMin))
            : (leftMin  + Math.random() * (leftMax  - leftMin));
        } else {
          // Small screen fallback: anywhere safe
          x = PAD + Math.random() * (s.width - nW - PAD*2);
        }

        const yPos = PAD + Math.random() * (s.height - nH - PAD*2);
        const cand = { x, y: yPos, w: nW, h: nH };

        if (!overlaps(cand, y)){
          // maximize distance from YES center
          const cX = x + nW/2, cY = yPos + nH/2;
          const yCX = y.x + y.w/2, yCY = y.y + y.h/2;
          const d = (cX - yCX)**2 + (cY - yCY)**2;
          if (!best || d > best.d) best = { x, y: yPos, d };
        }
      }

      // Hard fallback to extreme side if nothing found
      if (!best){
        const xFallback = sideRight ? (s.width - nW - PAD) : PAD;
        const yFallback = PAD + Math.random() * (s.height - nH - PAD*2);
        best = { x: xFallback, y: yFallback };
      }

      return best;
    }

    function showCuteMsg(){
      const original = "No ğŸ™ƒ";
      const msg = cuteMsgs[Math.floor(Math.random() * cuteMsgs.length)];
      noBtn.textContent = msg;

      if (msgTimer) clearTimeout(msgTimer);
      msgTimer = setTimeout(() => { noBtn.textContent = original; }, 2000);
    }

    function runAway(){
      blocks++;
      tiny.textContent = `No attempts blocked: ${blocks} ğŸ˜Œ`;

      showCuteMsg();

      // Alternate side each time
      const spot = pickSpotOnSide(placeRightNext);
      placeRightNext = !placeRightNext;

      setPos(noBtn, spot.x, spot.y);
      hint.textContent = "Nope ğŸ˜Œ";
    }

    function showSuccess(){
      success.style.display = "block";
      hint.textContent = "Best choice ğŸ’˜";
      noBtn.style.pointerEvents = "none"; // optional: freeze after yes
    }

    yesBtn.addEventListener("click", showSuccess);

    // NO runs away on hover/touch/click
    noBtn.addEventListener("pointerenter", runAway);
    noBtn.addEventListener("click", (e) => { e.preventDefault(); runAway(); });
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); runAway(); }, { passive:false });

    function layout(){
      placeYesFixed();

      // initial NO placement on right side
      const spot = pickSpotOnSide(true);
      placeRightNext = false; // next move goes left
      setPos(noBtn, spot.x, spot.y);

      // extra safety check
      const y = localRect(yesBtn);
      const n = localRect(noBtn);
      if (overlaps(n, y)){
        const fallback = pickSpotOnSide(false);
        setPos(noBtn, fallback.x, fallback.y);
      }
    }

    window.addEventListener("load", () => {
      // ensure sizes are computed
      requestAnimationFrame(() => {
        layout();
        setTimeout(layout, 80);
      });
    });

    window.addEventListener("resize", () => {
      requestAnimationFrame(layout);
    });
  </script>
</body>
</html>
