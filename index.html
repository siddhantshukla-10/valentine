    :root{
      --card: rgba(255,255,255,0.16);
      --border: rgba(255,255,255,0.22);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.75);
      --yes: #22c55e;
      --no: #ef4444;
      --shadow: 0 20px 70px rgba(0,0,0,0.45);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      overflow:hidden;
      background:#0b0b10;
    }

    /* Background photo layers */
    .bg{
      position:fixed; inset:0;
      background-position:center;
      background-size:cover;
      transform: scale(1.06);
      filter: blur(8px) saturate(1.1);
      opacity: 0.95;
    }
    .overlay{
      position:fixed; inset:0;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,105,180,0.22), transparent 60%),
        radial-gradient(900px 600px at 80% 90%, rgba(255,45,85,0.22), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.65));
    }
    .vignette{
      position:fixed; inset:-40px;
      box-shadow: inset 0 0 180px rgba(0,0,0,0.65);
      pointer-events:none;
    }

    /* Floating sparkles/hearts */
    .floaters{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:0.55;
    }
    .floater{
      position:absolute;
      transform: translateY(120vh);
      animation: floatUp linear infinite;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.35));
      user-select:none;
    }
    @keyframes floatUp{
      from { transform: translateY(120vh) translateX(0) rotate(0deg); }
      to   { transform: translateY(-20vh) translateX(40px) rotate(18deg); }
    }

    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: 18px;
      position:relative;
      z-index:2;
    }

    .card{
      width:min(760px, calc(100vw - 28px));
      border-radius: 30px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      padding: 30px 26px 26px;
      position:relative;
      overflow:hidden;
    }

    .topGlow{
      position:absolute; inset:-80px -80px auto -80px;
      height: 200px;
      background: radial-gradient(circle at 50% 50%, rgba(255,105,180,0.35), transparent 60%);
      pointer-events:none;
    }

    .title{
      margin:0;
      font-size: clamp(28px, 4vw, 46px);
      letter-spacing:-0.02em;
      line-height:1.06;
      text-align:center;
      text-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }
    .subtitle{
      margin: 10px 0 18px;
      text-align:center;
      color: var(--muted);
      font-size: 15.5px;
      line-height:1.4;
    }

    .loveNote{
      text-align:center;
      color: rgba(255,255,255,0.85);
      font-size: 14px;
      margin: 0 0 18px;
    }

    .stage{
      position:relative;
      height: 250px;
      border-radius: 24px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
      display:grid;
      place-items:center;
      overflow:hidden;
    }

    .row{
      display:flex;
      gap: 16px;
      align-items:center;
      justify-content:center;
      position:relative;
    }

    button{
      appearance:none;
      border:0;
      border-radius: 999px;
      padding: 14px 24px;
      font-size: 18px;
      font-weight: 800;
      cursor:pointer;
      transition: transform 0.12s ease, filter 0.12s ease;
      box-shadow: 0 18px 36px rgba(0,0,0,0.28);
      user-select:none;
      letter-spacing: 0.2px;
    }
    button:hover{ transform: translateY(-1px); }
    button:active{ transform: scale(0.98); }

    .yes{ background: linear-gradient(135deg, #22c55e, #16a34a); color:white; }
    .no { background: linear-gradient(135deg, #ff4d6d, #ef4444); color:white; }

    .hint{
      margin-top: 14px;
      text-align:center;
      color: rgba(255,255,255,0.75);
      font-size: 13.5px;
    }

    }

      font-size: 30px;
