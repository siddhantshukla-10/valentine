<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my valentine forever, bubu? ğŸ’˜</title>

  <style>
    :root {
      --bg1: #ffdde1;
      --bg2: #ee9ca7;
      --bg3: #fff5f7;
      --bg4: #ffe4e6;

      --card: rgba(255,255,255,0.78);
      --cardBorder: rgba(255,255,255,0.78);

      --text: #1f1f1f;
      --muted: rgba(31,31,31,0.72);

      --yes: #22c55e;
      --no: #ff4d6d;

      --shadow: 0 24px 70px rgba(0,0,0,0.14);
      --shadow2: 0 10px 30px rgba(255,45,85,0.18);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      overflow: hidden;

      background:
        radial-gradient(1100px 760px at 18% 10%, var(--bg1), transparent 60%),
        radial-gradient(1100px 760px at 82% 88%, var(--bg2), transparent 62%),
        radial-gradient(800px 520px at 50% 35%, rgba(255,105,180,0.25), transparent 60%),
        linear-gradient(135deg, var(--bg3), var(--bg4));
    }

    /* Cute glowing blobs */
    .glow {
      position: fixed;
      inset: -20%;
      pointer-events: none;
      z-index: 0;
      background:
        radial-gradient(700px 500px at 25% 30%, rgba(255,45,85,0.18), transparent 60%),
        radial-gradient(700px 500px at 75% 70%, rgba(255,105,180,0.20), transparent 60%),
        radial-gradient(600px 450px at 55% 15%, rgba(255,200,220,0.22), transparent 60%);
      filter: blur(6px);
      opacity: 0.95;
    }

    /* Floating hearts */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.40;
      z-index: 1;
    }
    .heart {
      position: absolute;
      transform: translateY(120vh);
      animation: floatUp linear infinite;
      user-select: none;
      filter: drop-shadow(0 6px 12px rgba(255,45,85,0.14));
    }
    @keyframes floatUp {
      from { transform: translateY(120vh) translateX(0) rotate(0deg); }
      to   { transform: translateY(-20vh) translateX(48px) rotate(22deg); }
    }

    .card {
      width: min(780px, calc(100vw - 32px));
      background: var(--card);
      border: 1px solid var(--cardBorder);
      border-radius: 30px;
      box-shadow: var(--shadow), var(--shadow2);
      padding: 30px 26px;
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: clamp(30px, 4vw, 48px);
      line-height: 1.06;
      margin: 0 0 10px;
      letter-spacing: -0.03em;
      text-align: center;
    }

    /* Cute subtitle "typed" */
    .subtitle {
      margin: 0 0 18px;
      text-align: center;
      font-size: 16px;
      color: var(--muted);
      min-height: 24px;
    }

    .stage {
      position: relative;
      height: 260px;
      border-radius: 24px;
      background: rgba(255,255,255,0.58);
      border: 1px solid rgba(255,255,255,0.75);
      overflow: hidden;
    }

    .btn {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      font-weight: 900;
      cursor: pointer;
      transition: transform 0.12s ease, filter 0.12s ease;
      box-shadow: 0 14px 30px rgba(0,0,0,0.14);
      user-select: none;
      position: absolute;
      white-space: nowrap;
    }
    .btn:active { transform: scale(0.98); }
    .btn:hover { filter: brightness(1.02); }

    #yesBtn {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
    }
    #noBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff1f5a);
      color: white;
    }

    .success {
      display: none;
      text-align: center;
      padding-top: 10px;
    }
    .success .emoji { font-size: 50px; }
    .success h2 {
      margin: 10px 0 6px;
      font-size: 30px;
      letter-spacing: -0.02em;
    }
    .success p {
      margin: 0;
      font-size: 16px;
      color: rgba(31,31,31,0.78);
    }
    .badge {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      margin-top: 14px;
      background: rgba(34,197,94,0.14);
      border: 1px solid rgba(34,197,94,0.30);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 900;
    }

    .hint {
      margin-top: 14px;
      text-align: center;
      opacity: 0.78;
      font-size: 14px;
      color: rgba(31,31,31,0.72);
    }
    .tiny {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.6;
      text-align: center;
      color: rgba(31,31,31,0.65);
    }

    /* Tiny heart sparkle on corners */
    .corner {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0.7;
    }
    .corner span{
      position: absolute;
      font-size: 16px;
      filter: drop-shadow(0 10px 14px rgba(255,45,85,0.12));
    }
    .corner .c1{ top: 14px; left: 18px; }
    .corner .c2{ top: 14px; right: 18px; }
    .corner .c3{ bottom: 14px; left: 18px; }
    .corner .c4{ bottom: 14px; right: 18px; }

    @media (max-width: 420px){
      .btn { font-size: 16px; padding: 12px 18px; }
      .stage { height: 280px; }
    }
  </style>
</head>

<body>
  <div class="glow"></div>
  <div class="hearts" id="hearts"></div>

  <main class="card">
    <div class="corner" aria-hidden="true">
      <span class="c1">âœ¨</span><span class="c2">ğŸ’–</span><span class="c3">ğŸ’</span><span class="c4">âœ¨</span>
    </div>

    <h1 class="title">Will you be my valentine forever, <span>bubu</span>? ğŸ’˜</h1>
    <p class="subtitle" id="subtitle"></p>

    <section class="stage" id="stage" aria-label="Valentine choice area">
      <button class="btn" id="yesBtn">Yes ğŸ’š</button>
      <button class="btn" id="noBtn">No ğŸ™ƒ</button>

      <div class="success" id="success">
        <div class="emoji">ğŸ¥¹ğŸ’˜âœ¨</div>
        <h2>Yayyyy! Forever it is ğŸ’</h2>
        <p>Okay bubuâ€¦ youâ€™re officially stuck with me ğŸ˜Œâ¤ï¸</p>
        <div class="badge">âœ… â€œYesâ€ locked in forever</div>
      </div>
    </section>

    <div class="hint" id="hint">Try hovering â€œNoâ€â€¦ if you dare ğŸ‘€</div>
    <div class="tiny" id="tiny">No attempts blocked: 0 ğŸ˜Œ</div>
  </main>

  <script>
    // ---- Cute subtitle (romantic + playful) ----
    const subtitleEl = document.getElementById("subtitle");
    const lines = [
      "I made this tiny page just to ask you one thingâ€¦ ğŸ¥¹",
      "You + meâ€¦ sounds like a forever kind of story ğŸ’",
      "Now choose wiselyâ€¦ because â€œNoâ€ is a little shy ğŸ˜Œ"
    ];
    let li = 0, ci = 0;
    function typeLine(){
      const text = lines[li];
      subtitleEl.textContent = text.slice(0, ci++);
      if (ci <= text.length) return setTimeout(typeLine, 26);
      setTimeout(() => {
        li = (li + 1) % lines.length;
        ci = 0;
        typeLine();
      }, 1100);
    }
    typeLine();

    // ---- Floating hearts background ----
    const heartsWrap = document.getElementById("hearts");
    const heartEmojis = ["ğŸ’˜","ğŸ’–","ğŸ’—","ğŸ’“","ğŸ’","ğŸ’•","â¤ï¸","ğŸ©·","âœ¨","ğŸŒ¸"];
    function makeHeart(){
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (7 + Math.random() * 10) + "s";
      el.style.fontSize = (16 + Math.random() * 24) + "px";
      el.style.opacity = (0.22 + Math.random() * 0.55);
      el.style.animationDelay = (-Math.random() * 10) + "s";
      heartsWrap.appendChild(el);
      setTimeout(() => el.remove(), 20000);
    }
    for (let i = 0; i < 28; i++) makeHeart();
    setInterval(makeHeart, 650);

    // ---- Buttons behaviour (YES fixed, NO runs away cutely) ----
    const stage = document.getElementById("stage");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const success = document.getElementById("success");
    const hint = document.getElementById("hint");
    const tiny = document.getElementById("tiny");

    const PAD = 12;
    const GAP = 18;      // never overlap YES
    const FAR = 95;      // aim far from YES
    let blocks = 0;

    // alternate sides: right then left then right...
    let placeRightNext = true;

    const cuteMsgs = [
      "Rethink? ğŸ¥º",
      "Nooo ğŸ™ˆ",
      "Pls choose Yes ğŸ’",
      "Bubuâ€¦ really? ğŸ¥¹",
      "Try again ğŸ˜Œ"
    ];
    let msgTimer = null;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function setPos(el, x, y){
      const s = stage.getBoundingClientRect();
      const w = el.offsetWidth, h = el.offsetHeight;
      el.style.left = clamp(x, PAD, s.width  - w - PAD) + "px";
      el.style.top  = clamp(y, PAD, s.height - h - PAD) + "px";
    }

    function localRect(el){
      return {
        x: parseFloat(el.style.left || "0"),
        y: parseFloat(el.style.top  || "0"),
        w: el.offsetWidth,
        h: el.offsetHeight
      };
    }

    function overlaps(a, b){
      return !(
        a.x + a.w + GAP <= b.x ||
        b.x + b.w + GAP <= a.x ||
        a.y + a.h + GAP <= b.y ||
        b.y + b.h + GAP <= a.y
      );
    }

    function placeYesFixed(){
      const s = stage.getBoundingClientRect();
      const w = yesBtn.offsetWidth, h = yesBtn.offsetHeight;
      const x = s.width * 0.38 - w/2;
      const y = s.height * 0.52 - h/2;
      setPos(yesBtn, x, y);
    }

    function pickSpotOnSide(sideRight){
      const s = stage.getBoundingClientRect();
      const y = localRect(yesBtn);
      const nW = noBtn.offsetWidth, nH = noBtn.offsetHeight;

      const rightMin = y.x + y.w + FAR;
      const rightMax = s.width - nW - PAD;

      const leftMin  = PAD;
      const leftMax  = y.x - nW - FAR;

      const sideOk = sideRight ? (rightMin <= rightMax) : (leftMin <= leftMax);

      let best = null;
      for (let i = 0; i < 70; i++){
        let x;
        if (sideOk){
          x = sideRight
            ? (rightMin + Math.random() * (rightMax - rightMin))
            : (leftMin  + Math.random() * (leftMax  - leftMin));
        } else {
          // tiny screens fallback: any safe spot
          x = PAD + Math.random() * (s.width - nW - PAD*2);
        }

        const yPos = PAD + Math.random() * (s.height - nH - PAD*2);
        const cand = { x, y: yPos, w: nW, h: nH };

        if (!overlaps(cand, y)){
          const cX = x + nW/2, cY = yPos + nH/2;
          const yCX = y.x + y.w/2, yCY = y.y + y.h/2;
          const d = (cX - yCX)**2 + (cY - yCY)**2;
          if (!best || d > best.d) best = { x, y: yPos, d };
        }
      }

      if (!best){
        const xFallback = sideRight ? (s.width - nW - PAD) : PAD;
        const yFallback = PAD + Math.random() * (s.height - nH - PAD*2);
        best = { x: xFallback, y: yFallback };
      }

      return best;
    }

    function showCuteMsg(){
      const original = "No ğŸ™ƒ";
      const msg = cuteMsgs[Math.floor(Math.random() * cuteMsgs.length)];
      noBtn.textContent = msg;

      if (msgTimer) clearTimeout(msgTimer);
      msgTimer = setTimeout(() => { noBtn.textContent = original; }, 2000);
    }

    function runAway(){
      blocks++;
      tiny.textContent = `No attempts blocked: ${blocks} ğŸ˜Œ`;

      showCuteMsg();

      const spot = pickSpotOnSide(placeRightNext);
      placeRightNext = !placeRightNext;

      setPos(noBtn, spot.x, spot.y);
      hint.textContent = "Heheâ€¦ nice try ğŸ˜ŒğŸ’—";
    }

    function showSuccess(){
      success.style.display = "block";
      hint.textContent = "Good choice, cutie ğŸ’˜";
      noBtn.style.pointerEvents = "none";
      // tiny celebratory heart burst
      for (let i = 0; i < 18; i++) makeHeart();
    }

    yesBtn.addEventListener("click", showSuccess);

    // Works on desktop + mobile
    noBtn.addEventListener("pointerenter", runAway);
    noBtn.addEventListener("click", (e) => { e.preventDefault(); runAway(); });
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); runAway(); }, { passive:false });

    function layout(){
      placeYesFixed();
      const first = pickSpotOnSide(true);
      placeRightNext = false;
      setPos(noBtn, first.x, first.y);

      // extra safety
      if (overlaps(localRect(noBtn), localRect(yesBtn))){
        const fallback = pickSpotOnSide(false);
        setPos(noBtn, fallback.x, fallback.y);
      }
    }

    window.addEventListener("load", () => {
      requestAnimationFrame(() => {
        layout();
        setTimeout(layout, 90);
      });
    });
    window.addEventListener("resize", () => requestAnimationFrame(layout));
  </script>
</body>
</html>
