<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Will you be my valentine forever, Bubu? ğŸ’˜</title>

<style>
:root{
  --bg1:#ffdde1; --bg2:#ee9ca7;
  --card:rgba(255,255,255,.78);
  --yes:#22c55e; --no:#ef4444;
  --shadow:0 20px 60px rgba(0,0,0,.15);
}
*{box-sizing:border-box}
body{
  margin:0; min-height:100vh; display:grid; place-items:center;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:
    radial-gradient(1200px 800px at 20% 10%,var(--bg1),transparent 60%),
    radial-gradient(1200px 800px at 80% 90%,var(--bg2),transparent 60%),
    linear-gradient(135deg,#fff5f7,#ffe4e6);
  overflow:hidden;
}

/* hearts */
.hearts{position:fixed; inset:0; pointer-events:none; opacity:.35; z-index:1}
.heart{position:absolute; font-size:22px; animation:float 10s linear infinite}
@keyframes float{from{transform:translateY(120vh)}to{transform:translateY(-20vh)}}

/* stickers */
.stickers{position:fixed; inset:0; pointer-events:none; z-index:2}
.sticker{
  position:fixed; width:160px;
  background:rgba(255,255,255,.55);
  border-radius:18px; padding:10px;
  box-shadow:0 18px 45px rgba(0,0,0,.12);
  transform:rotate(var(--rot));
}
.sticker img{width:100%; border-radius:14px}

/* card */
.card{
  width:min(760px,calc(100vw - 32px));
  background:var(--card);
  border-radius:28px;
  padding:28px;
  box-shadow:var(--shadow);
  z-index:4;
  text-align:center;
}

.stage{
  position:relative;
  height:300px;
  background:rgba(255,255,255,.55);
  border-radius:22px;
  overflow:hidden;
}

/* buttons */
button{
  position:absolute;
  top:50%; transform:translateY(-50%);
  border:0; border-radius:999px;
  padding:14px 24px;
  font-size:18px; font-weight:800;
  cursor:pointer;
  box-shadow:0 14px 30px rgba(0,0,0,.14);
  white-space:nowrap;
}
#yesBtn{background:var(--yes); color:#fff}
#noBtn{background:var(--no); color:#fff}

.success{display:none; padding-top:20px}
.confetti,.sparks{position:fixed; inset:0; pointer-events:none; z-index:6; opacity:0}
.conf{position:absolute; width:10px; height:14px; animation:fall 3s linear forwards}
@keyframes fall{to{transform:translateY(110vh) rotate(720deg)}}
.spark{position:absolute; width:6px; height:6px; border-radius:50%; animation:pop .9s forwards}
@keyframes pop{to{transform:scale(2.5); opacity:0}}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>
<div class="stickers" id="stickers"></div>
<div class="confetti" id="confetti"></div>
<div class="sparks" id="sparks"></div>

<main class="card">
  <h1>Will you be my valentine forever, Bubu? ğŸ’˜</h1>
  <p id="hint">Hover â€œNoâ€ if you dare ğŸ‘€</p>

  <section class="stage" id="stage">
    <button id="yesBtn">Yes ğŸ’š</button>
    <button id="noBtn">No ğŸ™ƒ</button>

    <div class="success" id="success">
      <div style="font-size:60px">ğŸ¥¹ğŸ’˜âœ¨</div>
      <h2>Yayyy! Forever it is ğŸ’</h2>
      <p>Youâ€™re officially stuck with me ğŸ˜Œ</p>
    </div>
  </section>
</main>

<script>
/* hearts */
const hearts=document.getElementById("hearts");
["ğŸ’˜","ğŸ’–","ğŸ’—","ğŸ’“","ğŸ’•","ğŸ©·"].forEach((e,i)=>{
  const h=document.createElement("div");
  h.className="heart"; h.textContent=e;
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*8+"s";
  hearts.appendChild(h);
});

/* stickers (NON overlapping) */
const pos=[
  {t:20,l:20,r:-8},{t:20,r:20,r2:8},
  {b:20,l:20,r:10},{b:20,r:20,r2:-10},
  {t:140,l:20,r:6},{t:140,r:20,r2:-6},
  {b:140,l:20,r:-6},{b:140,r:20,r2:6},
  {t:60,l:"45%",r:8},{b:60,l:"45%",r:-8}
];
pos.forEach((p,i)=>{
  const d=document.createElement("div");
  d.className="sticker";
  d.style.setProperty("--rot",(p.r||p.r2)+"deg");
  Object.assign(d.style,{
    top:p.t+"px", bottom:p.b+"px",
    left:p.l, right:p.r?null:p.r2
  });
  d.innerHTML=`<img src="assets/${String(i+1).padStart(2,"0")}.webp">`;
  stickers.appendChild(d);
});

/* YES / NO logic */
const stage=document.getElementById("stage");
const yes=document.getElementById("yesBtn");
const no=document.getElementById("noBtn");
const success=document.getElementById("success");
const hint=document.getElementById("hint");

const msgs=["Pick Yes ğŸ¥º","Awww ğŸ’","Hehe ğŸ˜œ","Come on Bubu ğŸ©·"];
let right=true;

function init(){
  const w=stage.clientWidth;
  yes.style.left=(w/2 - yes.offsetWidth - 10)+"px";
  no.style.left=(w/2 + 10)+"px";
}
window.onload=init; window.onresize=init;

function runAway(){
  const s=stage.clientWidth;
  const pad=12;
  const y=no.offsetHeight;
  no.textContent=msgs[Math.floor(Math.random()*msgs.length)];
  setTimeout(()=>no.textContent="No ğŸ™ƒ",1000);

  const x= right
    ? s - no.offsetWidth - pad
    : pad;
  const top=pad+Math.random()*(stage.clientHeight-y-pad*2);
  no.style.left=x+"px";
  no.style.top=top+"px";
  right=!right;
}

no.addEventListener("mouseenter",runAway);
no.addEventListener("click",e=>{e.preventDefault();runAway()});

yes.onclick=()=>{
  yes.style.display=no.style.display="none";
  success.style.display="block";
  hint.textContent="Good choice ğŸ˜ŒğŸ’˜";
};
</script>
</body>
</html>
